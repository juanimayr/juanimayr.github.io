<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - DFS</title>
    <link rel="stylesheet" href="./style/style registro.css">
</head>
<body>
    <div class="container">
        <div class="register-box">
            <h2>Registrarse</h2>
            <form>
                <div class="textbox">
                    <input type="text" placeholder="Nombre" name="nombre" required>
                </div>
                <div class="textbox">
                    <input type="text" placeholder="Usuario" name="usuario" required>
                </div>
                <div class="textbox">
                    <input type="email" placeholder="Correo Electrónico" name="email" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Contraseña" name="password" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Confirmar Contraseña" name="confirm_password" required>
                </div>
                <input type="submit" class="btn" value="Registrarse">
            </form>
            <a href="./login.html">¿Ya tienes una cuenta? Inicia sesión</a>
            <a href="../index.html">Home</a>
        </div>
    </div>
</body>
</html>
